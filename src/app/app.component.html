<div class="container">
  <br>
  <input type="text" placeholder="SEARCH" class="form-control" [(ngModel)]="put">
  <br>
  <button class="btn btn-success" type="submit" (click)="sent()">SENT</button>
  <br>
  <br>
  <table class="table table-striped table-inverse table-responsive">
    <thead class="thead-inverse">
      <tr>
        <th class="table-success">ID</th>
        <th class="table-warning">PA√çS</th>
        <th class="table-light">MONEDA</th>
        <th class="table-dark">CAPITAL</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let e of data|SEARCH:put">
        <td scope="row" class="table-primary">{{e.id}}</td>
        <td class="table-success">{{e.pais}}</td>
        <td class="table-danger">{{e.moneda}}</td>
        <td class="table-info">{{e.capital}}</td>
      </tr>
    </tbody>
  </table>

</div>
